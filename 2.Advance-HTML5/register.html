<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<!-- HTML5 - semantic elements -->
	<header>
		<h1>Register</h1>
	</header>
	<nav>
		<a href="https://www.google.com">Google</a>
	</nav>
	<footer>
		<p>Website made with love</p>
	</footer>
	
	<!-- form = To create Forms -->
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" name="password" minlength="5"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender: <br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<input type="checkbox" name="cat">Cat<br>
		<input type="checkbox" name="dog">Dog<br>
		Cars: <br>
		<select name="cars">
			<option value="volvo" name="volvo">Volvo</option>
			<option value="audi" name="audi">Audi</option>
			<option value="bmw" name="bmw">BMW</option>
		</select><br>
		<input type="submit" name="" value="Register">
		<input type="reset" name="">
	</form>

	<!-- This is the way to add comment  (ctlr + /) -->

	<!-- div = divide the content, it is a block element, it is used to style an entire block-->
	<div></div>

	<!-- span = does the same thing as div, but it is an inline element, it is used to add style to specific elemets -->
	<span></span>
</body>
</html>
